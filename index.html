<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graph Canvas</title>
    <link rel="stylesheet" href="src/style.scss" />
    <link
      rel="icon"
      type="image/png"
      sizes="256x256"
      href="icon-256x256-graph-svgrepo-com.png"
    />
    <style>
      @supports (background: hsl(from #000 h s l)) {
        .test::after {
          content: "✅ Относительные цвета поддерживаются";
          color: green;
        }
      }
    </style>
  </head>

  <body>
    <div class="test"></div>
    <div id="toast" class="toast toast-success">Скопировано!</div>
    <div class="container">
      <h1 class="page-title">Canvas Graph</h1>
      <div class="links">
        <a href="https://github.com/Phlog0" target="_blank" class="github-link"
          >My Github</a
        >
        <a
          href="https://t.me/sergey_zadorkin"
          target="_blank"
          class="telegram-link"
          >My Telegram</a
        >
        <button id="copyMailBtn" target="_blank" class="telegram-link">
          sergeyzadorkin.w@gmail.com
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-copy-icon lucide-copy"
          >
            <rect width="14" height="14" x="8" y="8" rx="2" ry="2" />
            <path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2" />
          </svg>
        </button>
      </div>
      <nav>
        <button class="changeThemeBtn">☀️</button>
        <div class="graph-slider">
          <button id="prevChartBtn">⬅️</button>
          <span class="graphIndex">?</span>
          <button id="nextChartBtn">➡️</button>
          <span>⚠️⚠️⚠️</span>
        </div>
        <div class="contacts"></div>
      </nav>
      <div class="tg-chart" id="chart">
        <div class="tg-chart-tooltip" data-el="tooltip"></div>
        <canvas data-el="mainGraph"></canvas>
        <div class="tg-chart-minimap" data-el="minimap">
          <div data-el="left" class="tg-chart-minimap__left">
            <div
              class="tg-chart-minimap__arrow--left"
              data-el="arrow"
              data-type="left"
            >
              <!-- ← -->
            </div>
          </div>
          <canvas data-el="chartMinimap" id="chartMinimap"></canvas>
          <div
            data-el="window"
            data-type="window"
            class="tg-chart-minimap__window"
          ></div>
          <div data-el="right" class="tg-chart-minimap__right">
            <div
              class="tg-chart-minimap__arrow--right"
              data-el="arrow"
              data-type="right"
            >
              <!-- → -->
            </div>
          </div>
        </div>
      </div>
      <div class="graph-checkboxs-container"></div>
    </div>
    <script src="src/main.ts" type="module"></script>
  </body>
</html>
